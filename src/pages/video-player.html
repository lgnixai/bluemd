<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËßÜÈ¢ëÊí≠ÊîæÂô®</title>
    <!-- HLS.js + Plyr Êí≠ÊîæÂô® (ÂèÇËÄÉUW Player) -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-container:hover .controls-overlay {
            opacity: 1;
        }

        .controls-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .play-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-primary {
            background: #e50914;
        }

        .btn-primary:hover {
            background: #f40612;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #e50914;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        .movie-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }

        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-meta {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .episode-info {
            font-size: 14px;
            color: #fff;
        }

        .episode-list {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 250px;
            max-height: 400px;
            overflow-y: auto;
        }

        .episode-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .episode-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .episode-item.active {
            background: #e50914;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #e50914;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
        }

        /* ÂìçÂ∫îÂºèËßÜÈ¢ëÂ∞∫ÂØ∏ÊéßÂà∂ */
        @media (max-width: 768px) {
            .movie-info {
                max-width: 200px;
                padding: 10px;
                font-size: 14px;
            }
            
            .episode-list {
                max-width: 180px;
                padding: 10px;
            }
            
            .movie-title {
                font-size: 16px;
            }
        }

        /* Á°Æ‰øùËßÜÈ¢ëÂ±Ö‰∏≠‰∏î‰øùÊåÅÂÆΩÈ´òÊØî */
        .plyr {
            max-width: 100% !important;
            max-height: 100% !important;
        }

        .plyr__video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plyr__video-wrapper video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="hls-video" controls poster="" style="width: 100%; height: 100%; object-fit: contain;"></video>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Âä†ËΩΩ‰∏≠...</div>
            </div>
            
            <div class="error" id="error" style="display: none;">
                <div>‚ùå ËßÜÈ¢ëÂä†ËΩΩÂ§±Ë¥•</div>
                <div id="errorMessage"></div>
            </div>
        </div>


        <div class="movie-info" id="movieInfo">
            <div class="movie-title" id="movieTitle">Âä†ËΩΩ‰∏≠...</div>
            <div class="movie-meta" id="movieMeta">-</div>
            <div class="episode-info" id="episodeInfo">Á¨¨1ÈõÜ</div>
        </div>

        <div class="episode-list" id="episodeList">
            <div style="font-weight: bold; margin-bottom: 10px;">ÂâßÈõÜÂàóË°®</div>
            <div id="episodes"></div>
        </div>

        <button class="close-btn" id="closeBtn" onclick="window.close()">√ó</button>
    </div>

    <script>
        class XGVideoPlayer {
            constructor() {
                this.player = null;
                this.currentMovie = null;
                this.currentEpisode = null;
                this.episodes = [];
                
                this.initElements();
                this.initEventListeners();
                this.loadMovieData();
            }

            initElements() {
                this.loadingEl = document.getElementById('loading');
                this.errorEl = document.getElementById('error');
                this.errorMessageEl = document.getElementById('errorMessage');
                this.movieTitleEl = document.getElementById('movieTitle');
                this.movieMetaEl = document.getElementById('movieMeta');
                this.episodeInfoEl = document.getElementById('episodeInfo');
                this.episodesEl = document.getElementById('episodes');
            }

            initEventListeners() {
                // ÈîÆÁõòÂø´Êç∑ÈîÆ
                document.addEventListener('keydown', (e) => this.handleKeydown(e));
            }

            async loadMovieData() {
                try {
                    this.showLoading();
                    
                    // ‰ªéURLÂèÇÊï∞Ëé∑ÂèñÁîµÂΩ±ID
                    const urlParams = new URLSearchParams(window.location.search);
                    const movieId = urlParams.get('movieId') || '63567';
                    
                    console.log('üé¨ ÂºÄÂßãÂä†ËΩΩÁîµÂΩ±Êï∞ÊçÆ, movieId:', movieId);
                    
                    // Ëé∑ÂèñÁîµÂΩ±ËØ¶ÊÉÖ
                    const response = await fetch(`http://localhost:6066/v1/movies/${movieId}?include_episodes=true`);
                    const data = await response.json();
                    
                    console.log('üì° APIÂìçÂ∫î:', data);
                    
                    if (data.code === 0 && data.data) {
                        this.currentMovie = data.data;
                        this.episodes = data.data.episodes || [];
                        this.updateMovieInfo();
                        this.updateEpisodeList();
                        
                        console.log('üé• ÁîµÂΩ±‰ø°ÊÅØ:', this.currentMovie);
                        console.log('üì∫ ÂâßÈõÜÂàóË°®:', this.episodes);
                        
                        if (this.episodes.length > 0) {
                            this.currentEpisode = this.episodes[0];
                            console.log('üéØ ÂΩìÂâçÂâßÈõÜ:', this.currentEpisode);
                            console.log('üîó Êí≠ÊîæÂú∞ÂùÄ:', this.currentEpisode.play_url);
                            this.loadVideo(this.currentEpisode.play_url);
                        } else {
                            console.warn('‚ö†Ô∏è Ê≤°ÊúâÊâæÂà∞ÂâßÈõÜÊï∞ÊçÆ');
                            this.showError('Ê≤°ÊúâÊâæÂà∞ÂèØÊí≠ÊîæÁöÑÂâßÈõÜ');
                        }
                    } else {
                        throw new Error('Ëé∑ÂèñÁîµÂΩ±Êï∞ÊçÆÂ§±Ë¥•: ' + (data.message || 'Êú™Áü•ÈîôËØØ'));
                    }
                } catch (error) {
                    console.error('‚ùå Âä†ËΩΩÁîµÂΩ±Êï∞ÊçÆÂ§±Ë¥•:', error);
                    this.showError('Âä†ËΩΩÁîµÂΩ±Êï∞ÊçÆÂ§±Ë¥•: ' + error.message);
                }
            }

            updateMovieInfo() {
                if (this.currentMovie) {
                    this.movieTitleEl.textContent = this.currentMovie.name || 'Êú™Áü•ÁîµÂΩ±';
                    this.movieMetaEl.textContent = `${this.currentMovie.year || ''} ‚Ä¢ ${this.currentMovie.area || ''} ‚Ä¢ ${this.currentMovie.category?.name || ''}`;
                }
            }

            updateEpisodeList() {
                this.episodesEl.innerHTML = '';
                this.episodes.forEach((episode, index) => {
                    const episodeEl = document.createElement('div');
                    episodeEl.className = 'episode-item';
                    episodeEl.textContent = `Á¨¨${episode.episode}ÈõÜ`;
                    episodeEl.addEventListener('click', () => this.switchEpisode(episode));
                    this.episodesEl.appendChild(episodeEl);
                });
            }

            loadVideo(url) {
                try {
                    console.log('üé¨ ÂºÄÂßãÂä†ËΩΩËßÜÈ¢ë:', url);
                    this.showLoading();
                    
                    // ÈîÄÊØÅ‰πãÂâçÁöÑÊí≠ÊîæÂô®
                    if (this.player) {
                        console.log('üóëÔ∏è ÈîÄÊØÅ‰πãÂâçÁöÑÊí≠ÊîæÂô®');
                        this.player = null;
                    }
                    
                    // Ê£ÄÊü•HLS.jsÂíåPlyrÊòØÂê¶ÂèØÁî®
                    console.log('üîç Ê£ÄÊü•Êí≠ÊîæÂô®:');
                    console.log('  - window.Hls:', !!window.Hls);
                    console.log('  - window.Plyr:', !!window.Plyr);
                    
                    if (!window.Hls || !window.Plyr) {
                        console.error('‚ùå HLS.jsÊàñPlyrÊú™Âä†ËΩΩ');
                        this.showError('Êí≠ÊîæÂô®ÁªÑ‰ª∂Êú™Âä†ËΩΩÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                        return;
                    }
                    
                    console.log('‚úÖ ÂºÄÂßãÂàõÂª∫HLS.js + PlyrÊí≠ÊîæÂô®');
                    
                    // Ëé∑ÂèñËßÜÈ¢ëÂÖÉÁ¥†
                    const video = document.getElementById('hls-video');
                    if (!video) {
                        console.error('‚ùå Êâæ‰∏çÂà∞ËßÜÈ¢ëÂÖÉÁ¥†');
                        this.showError('Êâæ‰∏çÂà∞ËßÜÈ¢ëÂÖÉÁ¥†');
                        return;
                    }
                    
                    // Ê∏ÖÁ©∫‰πãÂâçÁöÑÊí≠ÊîæÂô®
                    if (this.player) {
                        this.player.destroy();
                    }
                    if (this.hls) {
                        this.hls.destroy();
                    }
                    
                    // Ê£ÄÊü•ÊòØÂê¶ÊîØÊåÅHLS
                    if (window.Hls.isSupported()) {
                        console.log('üé¨ ‰ΩøÁî®HLS.jsÊí≠Êîæm3u8');
                        
                        // ÂàõÂª∫HLSÂÆû‰æã
                        this.hls = new window.Hls({
                            backBufferLength: 2000,
                            maxBufferLength: 30,
                            maxMaxBufferLength: 60,
                            liveSyncDurationCount: 3,
                            liveMaxLatencyDurationCount: 5
                        });
                        
                        // Âä†ËΩΩËßÜÈ¢ëÊ∫ê
                        this.hls.loadSource(url);
                        
                        // ÂΩìÊ∏ÖÂçïËß£ÊûêÂÆåÊàêÊó∂
                        this.hls.on(window.Hls.Events.MANIFEST_PARSED, (event, data) => {
                            console.log('üìã HLSÊ∏ÖÂçïËß£ÊûêÂÆåÊàê');
                            
                            // Ëé∑ÂèñÂèØÁî®Ë¥®Èáè
                            const availableQualities = this.hls.levels.map(level => level.height);
                            console.log('üìä ÂèØÁî®Ë¥®Èáè:', availableQualities);
                            
                            // ÂàõÂª∫PlyrÊí≠ÊîæÂô®
                            this.player = new window.Plyr(video, {
                                autoplay: false,
                                controls: [
                                    'play-large',
                                    'play',
                                    'fast-forward',
                                    'progress',
                                    'current-time',
                                    'duration',
                                    'mute',
                                    'volume',
                                    'captions',
                                    'settings',
                                    'pip',
                                    'airplay',
                                    'download',
                                    'fullscreen'
                                ],
                                quality: {
                                    default: availableQualities[0],
                                    options: availableQualities,
                                    forced: true,
                                    onChange: (quality) => this.updateQuality(quality)
                                }
                            });
                            
                            // ÁªëÂÆöHLSÂà∞ËßÜÈ¢ëÂÖÉÁ¥†
                            this.hls.attachMedia(video);
                            
                            // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
                            this.setupPlayerEvents();
                            
                            console.log('‚úÖ HLS.js + PlyrÊí≠ÊîæÂô®ÂàõÂª∫ÂÆåÊàê');
                            this.hideLoading();
                        });
                        
                        // HLSÈîôËØØÂ§ÑÁêÜ
                        this.hls.on(window.Hls.Events.ERROR, (event, data) => {
                            console.error('‚ùå HLSÈîôËØØ:', data);
                            if (data.fatal) {
                                this.showError('HLSÊí≠ÊîæÈîôËØØ: ' + data.details);
                            }
                        });
                        
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        console.log('üçé ‰ΩøÁî®SafariÂéüÁîüHLSÊîØÊåÅ');
                        
                        // SafariÂéüÁîüHLSÊîØÊåÅ
                        video.src = url;
                        
                        // ÂàõÂª∫PlyrÊí≠ÊîæÂô®
                        this.player = new window.Plyr(video, {
                            autoplay: false,
                            controls: [
                                'play-large',
                                'play',
                                'fast-forward',
                                'progress',
                                'current-time',
                                'duration',
                                'mute',
                                'volume',
                                'captions',
                                'settings',
                                'pip',
                                'airplay',
                                'download',
                                'fullscreen'
                            ]
                        });
                        
                        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
                        this.setupPlayerEvents();
                        
                        console.log('‚úÖ SafariÂéüÁîüHLSÊí≠ÊîæÂô®ÂàõÂª∫ÂÆåÊàê');
                        this.hideLoading();
                        
                    } else {
                        console.error('‚ùå ÊµèËßàÂô®‰∏çÊîØÊåÅHLS');
                        this.showError('ÊµèËßàÂô®‰∏çÊîØÊåÅHLSÊí≠Êîæ');
                    }
                    
                    console.log('üéØ HLS.js + PlyrÊí≠ÊîæÂô®ÂàõÂª∫ÂÆåÊàê');
                    
                } catch (error) {
                    console.error('‚ùå ÂàõÂª∫Êí≠ÊîæÂô®Â§±Ë¥•:', error);
                    this.showError('Êí≠ÊîæÂô®ÂàõÂª∫Â§±Ë¥•: ' + error.message);
                }
            }


            // Êõ¥Êñ∞ËßÜÈ¢ëË¥®Èáè
            updateQuality(quality) {
                if (this.hls && this.hls.levels) {
                    this.hls.levels.forEach((level, levelIndex) => {
                        if (level.height === quality) {
                            this.hls.currentLevel = levelIndex;
                            console.log('üéØ ÂàáÊç¢Âà∞Ë¥®Èáè:', quality);
                        }
                    });
                }
            }
            
            // ËÆæÁΩÆÊí≠ÊîæÂô®‰∫ã‰ª∂ÁõëÂê¨Âô®
            setupPlayerEvents() {
                if (!this.player) return;
                
                // Êí≠Êîæ‰∫ã‰ª∂
                this.player.on('play', () => {
                    console.log('‚ñ∂Ô∏è ÂºÄÂßãÊí≠Êîæ');
                    this.isPlaying = true;
                });
                
                // ÊöÇÂÅú‰∫ã‰ª∂
                this.player.on('pause', () => {
                    console.log('‚è∏Ô∏è ÊöÇÂÅúÊí≠Êîæ');
                    this.isPlaying = false;
                });
                
                // ÈîôËØØ‰∫ã‰ª∂
                this.player.on('error', (event) => {
                    console.error('‚ùå Êí≠ÊîæÂô®ÈîôËØØ:', event);
                    this.showError('Êí≠ÊîæÂô®ÈîôËØØ: ' + event.detail);
                });
                
                // ÂáÜÂ§áÂ∞±Áª™‰∫ã‰ª∂
                this.player.on('ready', () => {
                    console.log('‚úÖ Êí≠ÊîæÂô®ÂáÜÂ§áÂ∞±Áª™');
                    this.hideLoading();
                });
            }

            switchEpisode(episode) {
                this.currentEpisode = episode;
                this.episodeInfoEl.textContent = `Á¨¨${episode.episode}ÈõÜ`;
                
                // Êõ¥Êñ∞ÂâßÈõÜÂàóË°®ÈÄâ‰∏≠Áä∂ÊÄÅ
                document.querySelectorAll('.episode-item').forEach((el, index) => {
                    el.classList.toggle('active', this.episodes[index].id === episode.id);
                });
                
                this.loadVideo(episode.play_url);
            }

            handleKeydown(e) {
                if (!this.player) return;
                
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        if (this.player.paused) {
                            this.player.play();
                        } else {
                            this.player.pause();
                        }
                        break;
                    case 'Escape':
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        }
                        break;
                    case 'KeyF':
                        e.preventDefault();
                        this.player.fullscreen();
                        break;
                }
            }

            showLoading() {
                this.loadingEl.style.display = 'block';
                this.errorEl.style.display = 'none';
            }

            hideLoading() {
                this.loadingEl.style.display = 'none';
            }

            showError(message) {
                this.loadingEl.style.display = 'none';
                this.errorEl.style.display = 'block';
                this.errorMessageEl.textContent = message;
            }
        }

        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new XGVideoPlayer();
        });
    </script>
</body>
</html>
