<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPlayer ËßÜÈ¢ëÊí≠ÊîæÂô®</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.27.0/dist/DPlayer.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dplayer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .movie-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .movie-meta {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .episode-info {
            font-size: 14px;
            color: #fff;
        }

        .episode-list {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 250px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .episode-list-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .episode-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 12px;
            transition: all 0.2s ease;
            color: #ccc;
        }

        .episode-item:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .episode-item.active {
            background: #e50914;
            color: #fff;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #e50914;
            z-index: 1000;
        }


        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .movie-info {
                max-width: 200px;
                padding: 10px;
                font-size: 14px;
            }
            
            .episode-list {
                max-width: 180px;
                padding: 10px;
            }
            
            .movie-title {
                font-size: 16px;
            }

            .controls-overlay {
                bottom: 10px;
                left: 10px;
                right: 10px;
                padding: 10px;
            }
        }

        /* DPlayer Ëá™ÂÆö‰πâÊ†∑Âºè */
        .dplayer {
            width: 100% !important;
            height: 100% !important;
            border-radius: 8px !important;
            overflow: hidden !important;
        }

        .dplayer-video-wrap {
            width: 100% !important;
            height: 100% !important;
        }

        .dplayer-video {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
        }

        /* Ëá™ÂÆö‰πâDPlayerÊéßÂà∂Ê†èÊ†∑Âºè */
        .dplayer-controller {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px) !important;
        }

        .dplayer-controller-mask {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.3)) !important;
        }

        .dplayer-controller .dplayer-icons {
            color: #fff !important;
        }

        .dplayer-controller .dplayer-time {
            color: #fff !important;
        }

        .dplayer-controller .dplayer-volume {
            color: #fff !important;
        }

        .dplayer-controller .dplayer-setting {
            color: #fff !important;
        }

        .dplayer-controller .dplayer-full {
            color: #fff !important;
        }

        /* ÂºπÂπïÊ†∑Âºè */
        .dplayer-danmaku {
            font-size: 18px !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8) !important;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="dplayer-container">
            <div id="dplayer"></div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Âä†ËΩΩ‰∏≠...</div>
            </div>
            
            <div class="error" id="error" style="display: none;">
                <div>‚ùå ËßÜÈ¢ëÂä†ËΩΩÂ§±Ë¥•</div>
                <div id="errorMessage"></div>
            </div>
        </div>

        <div class="movie-info" id="movieInfo">
            <div class="movie-title" id="movieTitle">Âä†ËΩΩ‰∏≠...</div>
            <div class="movie-meta" id="movieMeta">-</div>
            <div class="episode-info" id="episodeInfo">Á¨¨1ÈõÜ</div>
        </div>

        <div class="episode-list" id="episodeList">
            <div class="episode-list-title">ÂâßÈõÜÂàóË°®</div>
            <div id="episodes"></div>
        </div>


        <button class="close-btn" id="closeBtn" onclick="window.close()">√ó</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.27.0/dist/DPlayer.min.js"></script>
    <script>
        class DPlayerVideoPlayer {
            constructor() {
                this.player = null;
                this.currentMovie = null;
                this.currentEpisode = null;
                this.episodes = [];
                this.isPlaying = false;
                this.isMuted = false;
                
                this.initElements();
                this.initEventListeners();
                this.loadMovieData();
            }

            initElements() {
                this.loadingEl = document.getElementById('loading');
                this.errorEl = document.getElementById('error');
                this.errorMessageEl = document.getElementById('errorMessage');
                this.movieTitleEl = document.getElementById('movieTitle');
                this.movieMetaEl = document.getElementById('movieMeta');
                this.episodeInfoEl = document.getElementById('episodeInfo');
                this.episodesEl = document.getElementById('episodes');
            }

            initEventListeners() {
                // ÈîÆÁõòÂø´Êç∑ÈîÆ
                document.addEventListener('keydown', (e) => this.handleKeydown(e));
            }

            async loadMovieData() {
                try {
                    this.showLoading();
                    
                    // ‰ªéURLÂèÇÊï∞Ëé∑ÂèñÁîµÂΩ±ID
                    const urlParams = new URLSearchParams(window.location.search);
                    const movieId = urlParams.get('movieId') || '15660';
                    
                    console.log('üé¨ ÂºÄÂßãÂä†ËΩΩÁîµÂΩ±Êï∞ÊçÆ, movieId:', movieId);
                    
                    // Ëé∑ÂèñÁîµÂΩ±ËØ¶ÊÉÖ - ‰ΩøÁî®Êñ∞ÁöÑAPIÊé•Âè£
                    const response = await fetch(`http://localhost:6066/v1/movies/${movieId}?include_episodes=true`);
                    const data = await response.json();
                    
                    console.log('üì° APIÂìçÂ∫î:', data);
                    
                    if (data.code === 0 && data.data) {
                        this.currentMovie = data.data;
                        
                        // ÈÄÇÈÖçÊñ∞ÁöÑÊï∞ÊçÆÁªìÊûÑÔºö‰ªéplay_list‰∏≠ÊèêÂèñÂâßÈõÜÊï∞ÊçÆ
                        this.episodes = this.extractEpisodesFromPlayList(data.data.play_list);
                        
                        console.log('üé• ÁîµÂΩ±‰ø°ÊÅØ:', this.currentMovie);
                        console.log('üì∫ ÂâßÈõÜÂàóË°®:', this.episodes);
                        
                        this.updateMovieInfo();
                        this.updateEpisodeList();
                        
                        if (this.episodes.length > 0) {
                            this.currentEpisode = this.episodes[0];
                            console.log('üéØ ÂΩìÂâçÂâßÈõÜ:', this.currentEpisode);
                            console.log('üîó Êí≠ÊîæÂú∞ÂùÄ:', this.currentEpisode.play_url);
                            console.log('‚ñ∂Ô∏è Ëá™Âä®Êí≠ÊîæÁ¨¨‰∏Ä‰∏™ÂâßÈõÜ');
                            this.loadVideo(this.currentEpisode.play_url);
                        } else {
                            console.warn('‚ö†Ô∏è Ê≤°ÊúâÊâæÂà∞ÂâßÈõÜÊï∞ÊçÆ');
                            this.showError('Ê≤°ÊúâÊâæÂà∞ÂèØÊí≠ÊîæÁöÑÂâßÈõÜ');
                        }
                    } else {
                        throw new Error('Ëé∑ÂèñÁîµÂΩ±Êï∞ÊçÆÂ§±Ë¥•: ' + (data.message || 'Êú™Áü•ÈîôËØØ'));
                    }
                } catch (error) {
                    console.error('‚ùå Âä†ËΩΩÁîµÂΩ±Êï∞ÊçÆÂ§±Ë¥•:', error);
                    this.showError('Âä†ËΩΩÁîµÂΩ±Êï∞ÊçÆÂ§±Ë¥•: ' + error.message);
                }
            }

            // ‰ªéplay_list‰∏≠ÊèêÂèñÂâßÈõÜÊï∞ÊçÆ
            extractEpisodesFromPlayList(playList) {
                if (!playList || !Array.isArray(playList) || playList.length === 0) {
                    return [];
                }

                // ‰ΩøÁî®Á¨¨‰∏Ä‰∏™Êí≠ÊîæÊ∫êÁöÑÂâßÈõÜÊï∞ÊçÆ
                const firstSource = playList[0];
                if (!Array.isArray(firstSource)) {
                    return [];
                }

                return firstSource.map((episode, index) => ({
                    id: index + 1,
                    movie_id: this.currentMovie?.id || 0,
                    episode: episode.episode || `Á¨¨${index + 1}ÈõÜ`,
                    play_url: episode.link || '',
                    player_type: 'm3u8',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                }));
            }

            updateMovieInfo() {
                if (this.currentMovie) {
                    this.movieTitleEl.textContent = this.currentMovie.name || 'Êú™Áü•ÁîµÂΩ±';
                    
                    // ÊûÑÂª∫ÂÖÉ‰ø°ÊÅØ
                    const metaParts = [];
                    if (this.currentMovie.descriptor?.year) {
                        metaParts.push(this.currentMovie.descriptor.year);
                    }
                    if (this.currentMovie.descriptor?.area) {
                        metaParts.push(this.currentMovie.descriptor.area);
                    }
                    if (this.currentMovie.descriptor?.class_tag) {
                        metaParts.push(this.currentMovie.descriptor.class_tag);
                    }
                    
                    this.movieMetaEl.textContent = metaParts.join(' ‚Ä¢ ') || '-';
                }
            }

            updateEpisodeList() {
                this.episodesEl.innerHTML = '';
                this.episodes.forEach((episode, index) => {
                    const episodeEl = document.createElement('div');
                    episodeEl.className = 'episode-item';
                    episodeEl.textContent = episode.episode;
                    if (index === 0) {
                        episodeEl.classList.add('active');
                    }
                    episodeEl.addEventListener('click', () => this.switchEpisode(episode, index));
                    this.episodesEl.appendChild(episodeEl);
                });
            }

            loadVideo(url) {
                try {
                    console.log('üé¨ ÂºÄÂßãÂä†ËΩΩËßÜÈ¢ë:', url);
                    this.showLoading();
                    
                    // ÈîÄÊØÅ‰πãÂâçÁöÑÊí≠ÊîæÂô®
                    if (this.player) {
                        console.log('üóëÔ∏è ÈîÄÊØÅ‰πãÂâçÁöÑÊí≠ÊîæÂô®');
                        this.player.destroy();
                        this.player = null;
                    }
                    
                    console.log('‚úÖ ÂºÄÂßãÂàõÂª∫DPlayerÊí≠ÊîæÂô®');
                    
                    // ÂàõÂª∫DPlayerÂÆû‰æã
                    this.player = new DPlayer({
                        container: document.getElementById('dplayer'),
                        video: {
                            name: this.currentMovie?.name || 'ËßÜÈ¢ë',
                            url: url,
                            type: 'auto'
                        },
                        autoplay: true, // Ëá™Âä®Êí≠Êîæ
                        theme: '#e50914',
                        loop: false,
                        screenshot: true,
                        hotkey: true,
                        preload: 'metadata',
                        volume: 0.8,
                        mutex: true,
                    });
                    
                        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
                        this.setupPlayerEvents();
                    
                    console.log('‚úÖ DPlayerÊí≠ÊîæÂô®ÂàõÂª∫ÂÆåÊàê');
                    this.hideLoading();
                    
                } catch (error) {
                    console.error('‚ùå ÂàõÂª∫Êí≠ÊîæÂô®Â§±Ë¥•:', error);
                    this.showError('Êí≠ÊîæÂô®ÂàõÂª∫Â§±Ë¥•: ' + error.message);
                }
            }

            setupPlayerEvents() {
                if (!this.player) return;
                
                // Êí≠Êîæ‰∫ã‰ª∂
                this.player.on('play', () => {
                    console.log('‚ñ∂Ô∏è ÂºÄÂßãÊí≠Êîæ');
                    this.isPlaying = true;
                });
                
                // ÊöÇÂÅú‰∫ã‰ª∂
                this.player.on('pause', () => {
                    console.log('‚è∏Ô∏è ÊöÇÂÅúÊí≠Êîæ');
                    this.isPlaying = false;
                });
                
                // ÈîôËØØ‰∫ã‰ª∂
                this.player.on('error', (e) => {
                    console.error('‚ùå Êí≠ÊîæÂô®ÈîôËØØ:', e);
                    this.showError('Êí≠ÊîæÂô®ÈîôËØØ: ' + (e.message || 'Êú™Áü•ÈîôËØØ'));
                });
                
                // ÂáÜÂ§áÂ∞±Áª™‰∫ã‰ª∂
                this.player.on('canplay', () => {
                    console.log('‚úÖ Êí≠ÊîæÂô®ÂáÜÂ§áÂ∞±Áª™');
                    this.hideLoading();
                });
            }

            switchEpisode(episode, index) {
                this.currentEpisode = episode;
                this.episodeInfoEl.textContent = episode.episode;
                
                // Êõ¥Êñ∞ÂâßÈõÜÂàóË°®ÈÄâ‰∏≠Áä∂ÊÄÅ
                document.querySelectorAll('.episode-item').forEach((el, i) => {
                    el.classList.toggle('active', i === index);
                });
                
                console.log('üé¨ ÂàáÊç¢Âà∞ÂâßÈõÜ:', episode.episode);
                this.loadVideo(episode.play_url);
            }

            handleKeydown(e) {
                if (!this.player) return;
                
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.togglePlay();
                        break;
                    case 'Escape':
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        }
                        break;
                    case 'KeyF':
                        e.preventDefault();
                        this.toggleFullscreen();
                        break;
                    case 'KeyM':
                        e.preventDefault();
                        this.toggleMute();
                        break;
                }
            }

            showLoading() {
                this.loadingEl.style.display = 'block';
                this.errorEl.style.display = 'none';
            }

            hideLoading() {
                this.loadingEl.style.display = 'none';
            }

            showError(message) {
                this.loadingEl.style.display = 'none';
                this.errorEl.style.display = 'block';
                this.errorMessageEl.textContent = message;
            }
        }


        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        document.addEventListener('DOMContentLoaded', () => {
            window.player = new DPlayerVideoPlayer();
        });
    </script>
</body>
</html>
